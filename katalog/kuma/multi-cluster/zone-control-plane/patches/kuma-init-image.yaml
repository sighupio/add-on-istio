apiVersion: apps/v1
kind: Deployment
metadata:
  name: kuma-control-plane
  namespace: kuma-system
spec:
  template:
    spec:
      containers:
        - name: control-plane
          env:
            - name: KUMA_INJECTOR_INIT_CONTAINER_IMAGE
              value: "registry.sighup.io/fury/kumahq/kuma-init:1.4.1"
            - name: KUMA_RUNTIME_KUBERNETES_INJECTOR_SIDECAR_CONTAINER_IMAGE
              value: "registry.sighup.io/fury/kumahq/kuma-dp:1.4.1"
