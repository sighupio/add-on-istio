##################################################################################################
# Sleep-no-mesh service
##################################################################################################
apiVersion: v1
kind: ServiceAccount
metadata:
  name: sleep-no-mesh
---
apiVersion: v1
kind: Service
metadata:
  name: sleep-no-mesh
  labels:
    app: sleep-no-mesh
spec:
  ports:
  - port: 80
    name: http
  selector:
    app: sleep-no-mesh
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: sleep-no-mesh
spec:
  replicas: 1
  selector:
    matchLabels:
      app: sleep-no-mesh
  template:
    metadata:
      labels:
        app: sleep-no-mesh
    spec:
      serviceAccountName: sleep-no-mesh
      containers:
      - name: sleep
        image: registry.sighup.io/fury/governmentpaas/curl-ssl
        command: ["/bin/sleep", "3650d"]
        imagePullPolicy: IfNotPresent
        volumeMounts:
        - mountPath: /etc/sleep-no-mesh/tls
          name: secret-volume
      volumes:
      - name: secret-volume
        secret:
          secretName: sleep-no-mesh-secret
          optional: true
---
