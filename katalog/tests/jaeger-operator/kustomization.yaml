apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: cert-manager
resources:
  - https://github.com/sighupio/fury-kubernetes-ingress.git//katalog/cert-manager?ref=main

patchesStrategicMerge:
  - |
    apiVersion: monitoring.coreos.com/v1
    kind: ServiceMonitor
    metadata:
      name: cert-manager
      namespace: cert-manager
    $patch: delete

