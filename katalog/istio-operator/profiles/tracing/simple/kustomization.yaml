---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  - ../../full
  - ../../../jaeger-operator
  - ../../../jaeger-operated
  - svc.yml
  - sm.yml

patches:
  - target:
      kind: Jaeger
      name: jaeger
    patch: |-
      - op: add
        path: /spec/strategy
        value: allInOne
      - op: add
        path: /spec/storage
        value:
          type: elasticsearch
          dependencies:
            elasticsearchNodesWanOnly: true
            image: ghcr.io/jaegertracing/spark-dependencies/spark-dependencies@sha256:683963b95bafb0721f3261a49c368c7bdce4ddcb04a23116c45068d254c5ec11
          esIndexCleaner:
            enabled: true
            numberOfDays: 7
            schedule: "55 01 * * *"
          options:
            es:
              server-urls: http://opensearch-cluster-master.logging.svc:9200
              index-prefix: "jaeger"
              tags-as-fields:
                all: true
