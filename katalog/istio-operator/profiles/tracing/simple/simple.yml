    minReplicas: 2
    options:
      collector.zipkin.host-port: :9411
    resources:
      limits:
        cpu: 100m
        memory: 128Mi
  ingress:
    enabled: false
  query:
    replicas: 2
  storage:
    esIndexCleaner:
      enabled: true
      numberOfDays: 7
      schedule: 55 01 * * *
    options:
