apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: istio-system
commonLabels:
  app: kiali
resources:
  - cluster-role.yml
  - deployment.yml
  - service.yml
  - sa.yml
  - viewer-cluster-role.yml
  - cluster-role-binding.yml
  - dashboards.yml
  - crd.yml
  - sm.yml
  - ingress.yml

configMapGenerator:
  - name: kiali
    files:
      - config/config.yaml

secretGenerator:
  - name: kiali
    envs:
      - secrets/kiali-auth.env
