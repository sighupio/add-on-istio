---
apiVersion: v1
kind: Service
metadata:
  name: kiali
spec:
  type: ClusterIP
  ports:
  - name: http-kiali
    protocol: TCP
    port: 20001
  - name: http-metrics
    protocol: TCP
    port: 9090
  selector:
    app: kiali
